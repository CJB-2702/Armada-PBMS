{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Locations</h2>
        <a href="{{ url_for('main.create_location') }}" class="button">Add New Location</a>
    </div>

    <div class="search-section">
        <div class="search-grid">
            <div>
                <label for="common_name">Common Name:</label>
                <input type="text" id="common_name" hx-get="{{ url_for('main.search_locations') }}" 
                       hx-trigger="keyup changed delay:500ms" hx-target="#location-list">
            </div>
            <div>
                <label for="unique_name">Unique Name:</label>
                <input type="text" id="unique_name" hx-get="{{ url_for('main.search_locations') }}" 
                       hx-trigger="keyup changed delay:500ms" hx-target="#location-list">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" hx-get="{{ url_for('main.search_locations') }}" 
                       hx-trigger="keyup changed delay:500ms" hx-target="#location-list">
            </div>
        </div>
    </div>

    <div id="location-list" class="location-grid">
        <!-- Locations will be loaded here -->
    </div>
</div>

<style>
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .search-section {
        margin-bottom: 24px;
        padding: 16px;
        background-color: var(--background-secondary);
        border-radius: 4px;
    }

    .search-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
    }

    .location-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 16px;
    }

    .location-card {
        background-color: var(--background-secondary);
        padding: 16px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
    }

    .location-card h3 {
        margin: 0 0 8px 0;
        color: var(--primary-color);
    }

    .location-details {
        display: grid;
        gap: 8px;
        font-size: 0.9em;
    }

    .location-detail {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 8px;
    }

    .location-detail-label {
        color: var(--text-secondary);
    }

    .location-address {
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid var(--border-color);
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initial load of locations
    htmx.ajax('GET', "{{ url_for('main.search_locations') }}", {target: '#location-list'});

    // Function to create location card HTML
    function createLocationCard(location) {
        const address = [
            location.street,
            location.building_number,
            location.room,
            location.city,
            location.state,
            location.country
        ].filter(Boolean).join(', ');

        return `
            <div class="location-card">
                <h3>${location.common_name}</h3>
                <div class="location-details">
                    <div class="location-detail">
                        <span class="location-detail-label">Unique Name:</span>
                        <span>${location.unique_name}</span>
                    </div>
                    ${location.description ? `
                    <div class="location-detail">
                        <span class="location-detail-label">Description:</span>
                        <span>${location.description}</span>
                    </div>
                    ` : ''}
                    ${address ? `
                    <div class="location-address">
                        <div class="location-detail">
                            <span class="location-detail-label">Address:</span>
                            <span>${address}</span>
                        </div>
                    </div>
                    ` : ''}
                    ${(location.x || location.y || location.z) ? `
                    <div class="location-detail">
                        <span class="location-detail-label">Coordinates:</span>
                        <span>${[location.x, location.y, location.z].filter(Boolean).join(', ')}</span>
                    </div>
                    ` : ''}
                    ${location.bin ? `
                    <div class="location-detail">
                        <span class="location-detail-label">Bin:</span>
                        <span>${location.bin}</span>
                    </div>
                    ` : ''}
                </div>
            </div>
        `;
    }

    // Handle HTMX after swap
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'location-list') {
            const locations = JSON.parse(evt.detail.xhr.response);
            const html = locations.map(location => createLocationCard(location)).join('');
            evt.detail.target.innerHTML = html;
        }
    });
});
</script>
{% endblock %}
