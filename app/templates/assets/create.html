{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create New Asset</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.create_asset') }}">
            <div class="form-group">
                <label for="common_name">Common Name</label>
                <input type="text" class="form-control" id="common_name" name="common_name" required>
            </div>

            <div class="form-group">
                <label for="asset_type_id">Asset Type</label>
                <select class="form-control" id="asset_type_id" name="asset_type_id" required>
                    <option value="">Select Asset Type</option>
                    {% for type in asset_types %}
                    <option value="{{ type.type_id }}" data-description="{{ type.description }}">
                        {{ type.name }} ({{ type.code }})
                    </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted" id="type-description"></small>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" class="form-control" id="make" name="make">
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" name="model">
            </div>

            <div class="form-group">
                <label for="equipment_identifier">Equipment Identifier</label>
                <input type="text" class="form-control" id="equipment_identifier" name="equipment_identifier">
            </div>

            <div class="form-group">
                <label for="year_manufactured">Year Manufactured</label>
                <input type="number" class="form-control" id="year_manufactured" name="year_manufactured">
            </div>

            <div class="form-group">
                <label for="date_delivered">Date Delivered</label>
                <input type="date" class="form-control" id="date_delivered" name="date_delivered">
            </div>

            <div class="form-group">
                <label for="location_id">Location</label>
                <select class="form-control" id="location_id" name="location_id">
                    <option value="">Select Location</option>
                    {% for location in locations %}
                    <option value="{{ location.location_id }}">{{ location.common_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="meter1_reading">Meter Reading</label>
                <input type="number" step="0.01" class="form-control" id="meter1_reading" name="meter1_reading">
            </div>

            <div class="form-group">
                <label for="meter1_type">Meter Type</label>
                <select class="form-control" id="meter1_type" name="meter1_type">
                    <option value="miles">Miles</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="hours">Hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fuel_type">Fuel Type</label>
                <select class="form-control" id="fuel_type" name="fuel_type">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (lbs)</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight">
            </div>

            <div class="form-group">
                <label for="registration_category">Registration Category</label>
                <select class="form-control" id="registration_category" name="registration_category">
                    <option value="commercial">Commercial</option>
                    <option value="personal">Personal</option>
                    <option value="industrial">Industrial</option>
                    <option value="government">Government</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Asset</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeSelect = document.getElementById('asset_type_id');
    const typeDescription = document.getElementById('type-description');

    typeSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const description = selectedOption.getAttribute('data-description');
        typeDescription.textContent = description || '';
    });
});
</script>
{% endblock %}
