{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Create New Location</h2>
    <form method="POST" action="{{ url_for('main.create_location') }}" class="location-form">
        <div class="form-section">
            <h3>Basic Information</h3>
            <div class="form-grid">
                <div>
                    <label for="unique_name">Unique Name:</label>
                    <input type="text" id="unique_name" name="unique_name" required>
                </div>
                <div>
                    <label for="common_name">Common Name:</label>
                    <input type="text" id="common_name" name="common_name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Address</h3>
            <div class="form-grid">
                <div>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
                <div>
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street">
                </div>
                <div>
                    <label for="building_number">Building Number:</label>
                    <input type="text" id="building_number" name="building_number">
                </div>
                <div>
                    <label for="room">Room:</label>
                    <input type="text" id="room" name="room">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Coordinates</h3>
            <div class="form-grid">
                <div>
                    <label for="x">X Coordinate:</label>
                    <input type="number" step="0.01" id="x" name="x">
                </div>
                <div>
                    <label for="y">Y Coordinate:</label>
                    <input type="number" step="0.01" id="y" name="y">
                </div>
                <div>
                    <label for="z">Z Coordinate:</label>
                    <input type="number" step="0.01" id="z" name="z">
                </div>
                <div>
                    <label for="bin">Bin:</label>
                    <input type="text" id="bin" name="bin">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="button">Create Location</button>
            <a href="{{ url_for('main.view_locations') }}" class="button button-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .location-form {
        max-width: 1200px;
    }

    .form-section {
        margin-bottom: 32px;
    }

    .form-section h3 {
        margin-bottom: 16px;
        color: var(--primary-color);
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
    }

    .form-actions {
        display: flex;
        gap: 16px;
        margin-top: 32px;
    }

    .button-secondary {
        background-color: #6f6f6f;
    }

    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--background-primary);
        color: var(--text-primary);
        font-family: 'Fira Code', monospace;
        resize: vertical;
    }

    textarea:focus {
        outline: none;
        border-color: var(--primary-color);
    }
</style>
{% endblock %}
