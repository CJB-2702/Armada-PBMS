{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Welcome to Armada PBMS</h2>
    <div class="action-buttons">
        <a href="{{ url_for('main.create_asset') }}" class="button">Create New Asset</a>
        <a href="{{ url_for('main.view_assets') }}" class="button button-secondary">View All Assets</a>
    </div>
</div>

<div class="card">
    <h3>Quick Actions</h3>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
        <a href="{{ url_for('main.create_event') }}" class="button">Create Event</a>
        <a href="{{ url_for('main.view_locations') }}" class="button">View Locations</a>
    </div>
</div>

<style>
    .action-buttons {
        display: flex;
        gap: 16px;
        margin-top: 24px;
    }

    .button-secondary {
        background-color: #6f6f6f;
    }
</style>
{% endblock %}
