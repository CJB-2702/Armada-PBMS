{% extends "maintenance/base.html" %}

{% block title %}Edit Template Action Item{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Template Action Item</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="template_action_set_id">Template Action Set *</label>
                                    <select class="form-control" id="template_action_set_id" name="template_action_set_id" required>
                                        <option value="">Select Template Action Set</option>
                                        {% for action_set in action_sets %}
                                            <option value="{{ action_set.id }}" {{ 'selected' if action_set.id == action_item.template_action_set_id else '' }}>
                                                {{ action_set.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sequence_number">Sequence Number *</label>
                                    <input type="number" class="form-control" id="sequence_number" name="sequence_number" min="1" value="{{ action_item.sequence_number }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="action_description">Action Description *</label>
                                    <textarea class="form-control" id="action_description" name="action_description" rows="3" required>{{ action_item.action_description }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="estimated_duration">Estimated Duration (minutes)</label>
                                    <input type="number" class="form-control" id="estimated_duration" name="estimated_duration" min="0" value="{{ action_item.estimated_duration or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="required_skills">Required Skills</label>
                                    <input type="text" class="form-control" id="required_skills" name="required_skills" value="{{ action_item.required_skills or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tools_template_id">Tools Template</label>
                                    <select class="form-control" id="tools_template_id" name="tools_template_id">
                                        <option value="">Select Tools Template (Optional)</option>
                                        {% for tool in tools %}
                                            <option value="{{ tool.id }}" {{ 'selected' if tool.id == action_item.tools_template_id else '' }}>
                                                {{ tool.tool_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="notes">Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="2">{{ action_item.notes or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Action Item</button>
                                <a href="{{ url_for('maintenance.template_action_items_detail', id=action_item.id) }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
